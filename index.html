<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue.js Intro</title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>

        <!-- Control absoluto de este div -->
        <div id="myApp">
            <h1>Batman quotes</h1>

            <ul>
                <li v-for="quote in quotes">{{quote.author}}</li>
            </ul>
        </div>

        <script src="app.js"></script>

    </body>
</html>
